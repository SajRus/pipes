<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Ng Animations</h1>
      <button type="" class="btn btn-primary" (click)="onAnimate()">Animate</button>
      <button class="btn btn-primary" (click)="onAnimateAdvanced()">Animate Advanced</button>
      <hr>
      <div [@divState]="state"
        style="width: 100px; height: 100px"></div>
        <hr>
        <div style="width: 100px; height: 100px"
          [@advacedState]="advancedState"></div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #input>
      <button class="btn btn-primay" 
      (click)="onAdd(input.value)">Aggiungi item</button>
      <hr>
      <ul class="list-goup">
        <li [@list1] class="list-group-item" 
          (click)="onDelete(item)" 
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
